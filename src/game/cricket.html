<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="cricket.css" />
</head>

<body>
    <div class="container">
        <div>
            <div>
                <h2>
                    Select Character:
                </h2>
            </div>
            <div>
                <div>
                    <input onclick="setImageSource('front_small')" type="radio" name="choice" id="choose-1" value="1" />
                    <label for="choose-1">
                        <img src="./../../data/img/front_small.png" />
                        <!-- <img src="./../../data/img/character_transparent.png" /> -->
                    </label>

                    <input onclick="setImageSource('side1_small')" type="radio" name="choice" id="choose-2" value="2" />
                    <label for="choose-2">
                        <img src="./../../data/img/side1_small.png" />
                    </label>

                    <input onclick="setImageSource('side2_small')" type="radio" name="choice" id="choose-3" value="3" />
                    <label for="choose-3">
                        <img src="./../../data/img/side2_small.png" />
                    </label>
                </div>
            </div>
        </div>

        <!-- <div>
            <button onClick="window.location.href = './cricket-game/cricket-game.html';">
                <h2>
                    <u>
                        Play Game
                    </u>
                </h2>
            </button>
        </div> -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script>
        function setImageSource(imageSource) {
            localStorage.setItem("imageSource", imageSource);
            window.location.href = './cricket-game/cricket-game.html';
        }
    </script>
</body>

</html>
