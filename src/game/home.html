<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="home.css" />

    <title>Game Directory</title>
</head>

<body>
    <div class="container">
        <div>
            <h2>
                Select a game:
            </h2>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 pt-4">
                <h4 class="text-center">Cricket</h4>
                <button class="w-100" onClick="window.location.href = './cricket.html';">
                    <div class="card px-4 main-card cricket"></div>
                </button>
            </div>
            <div class="col-12 col-md-4 pt-4">
                <h4 class="text-center">Football</h4>
                <button class="w-100" onClick="window.location.href = './football.html';">
                    <div class="card px-4 main-card football"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
